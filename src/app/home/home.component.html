<div class="waf-home container">
  <div class="waf-content">
    <swiper [config]="config" (indexChange)="ic($event)">

      <div class=" swiper-slide">
        <div class="header-section">
          <div class="title py-3">wearefrontend&trade;</div>
        </div>

        <div class="mid-section">
          <div class="content">
            <div class="content__container">
              <div class="h px-2">[</div>
              <div class="content__container__text">
                Hello
              </div>
              <div>
                <ul class="content__container__list">
                  <li class="content__container__list__item">Developers!</li>
                  <li class="content__container__list__item">Everybody!</li>
                  <li class="content__container__list__item">Front Ends!</li>
                  <li class="content__container__list__item">Members!!!</li>
                </ul>
              </div>
              <div class="h px-2">]</div>
            </div>
          </div>

          <div class="circle">
            <img class="avatar" src="./assets/images/john_papa.jpg" />
          </div>

          <div class="blockquote-wrapper">
            <div class="blockquote">
              <h1>
                Discover on your own
              </h1>
              <div>
                <h4>&mdash;John Papa</h4>
              </div>
            </div>
          </div>

          <a href="https://www.youtube.com/watch?v=dHptnyroFNA" target="_blank">
            <img class="avatar" style="width: 70px; height: 70px; cursor: pointer;"
              src="https://www.lapiluka.org/wp-content/uploads/2018/12/1433322586_Notik-YouTube.png" />
          </a>
        </div>

        <div class="bottom-section">
          <div class="poke-img">
            <img class="size-catch" src="./assets/images/catch.png" />
          </div>
          <div class="linkedin">
            <div style="padding-right: 50px; padding-top: 50px;">
              <a href="https://www.linkedin.com/groups/13737959/" target="_blank">
                <img style="width: 55px; height: 55px;" src="./assets/linkedin.png" />
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="header-section">
          <div class="header-part-a"></div>
          <div class="header-part-b title py-3">waf-Vue</div>
          <div class="header-part-c">
          </div>
        </div>

        <div class=" mid-section">
          <app-accordion [options]="slides[1].images">
          </app-accordion>
          <a style="border: 0;" href="https://gitter.im/wearefrontend/waf-vue" target="_black"
            class="vue-background-theme waf-button">
            <span style="color: white;">Join our members!</span>
          </a>
        </div>

        <div class="bottom-section">
          <div class="poke-img">
            <img class="size-poke fw-img" src="./assets/images/vue.png" />
            <img class="size-poke pk-img" src="./assets/images/bulbi.png" />
          </div>
          <div class="linkedin">
            <div style="padding-right: 50px; padding-top: 50px;">
              <a href="https://www.linkedin.com/groups/13737959/" target="_blank">
                <img style="width: 55px; height: 55px;" src="./assets/linkedin.png" />
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="header-section">
          <div class="header-part-a"></div>
          <div class="header-part-b title py-3">waf-Angular</div>
          <div class="header-part-c" style="margin-left: auto">
          </div>
        </div>

        <div class="mid-section">
          <app-accordion [options]="slides[2].images">
          </app-accordion>
          <a style="border: 0;" href="https://gitter.im/wearefrontend/waf-angular" target="_black"
            class="ng-background-theme waf-button">
            <span style="color: white;">Join our members!</span>
          </a>
        </div>

        <div class="bottom-section">
          <div class="poke-img">
            <img class="size-poke fw-img" src="./assets/images/angular.png" />
            <img class="size-poke pk-img" src="./assets/images/sala.png" />
          </div>
          <div class="linkedin">
            <div style="padding-right: 50px; padding-top: 50px;">
              <a href="https://www.linkedin.com/groups/13737959/" target="_blank">
                <img style="width: 55px; height: 55px;" src="./assets/linkedin.png" />
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="header-section">
          <div class="header-part-a"></div>
          <div class="header-part-b title py-3">waf-React</div>
          <div class="header-part-c" style="margin-left: auto">
          </div>
        </div>

        <div class="mid-section">
          <app-accordion [options]="slides[3].images">
          </app-accordion>
          <a style="border: 0;" href="https://gitter.im/wearefrontend/waf-react" target="_black"
            class="react-background-theme waf-button">
            <span style="color: white;">Join our members!</span>
          </a>
        </div>

        <div class="bottom-section">
          <div class="poke-img">
            <img class="size-poke fw-img" src="./assets/images/react.png" />
            <img class="size-poke pk-img" src="./assets/images/cara.png" />
          </div>
          <div class="linkedin">
            <div style="padding-right: 50px; padding-top: 50px;">
              <a href="https://www.linkedin.com/groups/13737959/" target="_blank">
                <img style="width: 55px; height: 55px;" src="./assets/linkedin.png" />
              </a>
            </div>
          </div>
        </div>
      </div>

    </swiper>

  </div>
</div>
